{% load query %}

{% if is_paginated %}
    <nav>
        <ul class="pager">
            {% if page_obj.has_previous %}
                <li class="previous"><a href="?{% querystring page=page_obj.previous_page_number %}"><span
                        aria-hidden="true">&larr;</span> Newer</a></li>
            {% endif %}
            {% if page_obj.has_next %}
                <li class="next"><a href="?{% querystring page=page_obj.next_page_number %}">Older <span
                        aria-hidden="true">&rarr;</span></a></li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
